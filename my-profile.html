            <!-- Aquí va el dropdown -->
            <div class="dropdown">
              <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown button
              </button>
              <ul class="dropdown-menu">

  <main style="min-height: 78vh;">
    <div class="container mt-5">
        <div class="d-flex align-items-start">
            <!-- Imagen de perfil y botón -->
            <div class="text-center me-4">
                <img src="img/perfilVaciox.png" alt="Imagen de perfil" id="profile-pic" class="rounded-circle mb-3" style="width: 200px; height: 200px;">
                <input type="file" id="file-input" accept="image/*" style="display: none;">
                <button id="change-pic" class="btn btn-primary d-block mt-3">Modificar imagen</button>
            </div>

            <!-- Formulario -->
            <div class="flex-grow-1">
                <form>
                    <div class="mb-2 row">
                        <label for="usuario" class="form-label col-form-label col-2">Usuario</label>
                        <div class="col-10">
                            <input type="text" class="form-control" id="usuario" placeholder="Usuario">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <label for="nombre" class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                        </div>
                        <div class="col">
                            <label for="segundoNombre" class="form-label">Segundo Nombre</label>
                            <input type="text" class="form-control" id="segundoNombre" placeholder="Segundo Nombre">
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col">
                            <label for="apellido" class="form-label"> Apellido *</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                        </div>
                        <div class="col">
                            <label for="segundoApellido" class="form-label">Segundo Apellido</label>
                            <input type="text" class="form-control" id="segundoApellido" placeholder="Segundo Apellido">
                        </div>
                    </div>

                    <div class="d-flex mb-3">
                        <div class="me-3 flex-fill">
                            <label for="email" class="form-label"> Email *</label>
                            <input type="email" class="form-control" id="emailPerfil" placeholder="correo@ejemplo.com" readonly>
                        </div>

                        <div class="flex-fill">
                            <label for="contacto" class="form-label">Número de Contacto</label>
                            <input type="text" class="form-control" id="contacto" placeholder="Número de Contacto">
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="d-flex justify-content-end">
                        <button type="submit" id="btnGuardarCambios" class="btn btn-success me-2">Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
